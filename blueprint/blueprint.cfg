{
    "layoutGenerator": "layout.generate_layout",
    "parameterSpec": {
        "WorkflowName": {
            "type": "String",
            "collection": false
        },
        "LogType": {
            "type": "String",
            "collection": false,
            "allowedValues": [
                "alb",
                "s3_access",
                "vpc_flow"
            ]
        },
        "ScriptLocation": {
            "type": "S3Uri",
            "collection": false,
            "description": "Location of AGSL python script"
        },
        "TempLocation": {
            "type": "S3Uri",
            "collection": false,
            "description": "S3 prefix where temp files from the Glue job will be written"
        },
        "InputDataLocation": {
            "type": "S3Uri",
            "collection": false,
            "description": "Provide a source S3 path for input data location. Data will be read from this location. "
        },
        "OutputDataLocation": {
            "type": "S3Uri",
            "collection": false,
            "description": "Provide a destination S3 path for output data location. Data will be written into this location. "
        },
        "IAMRole": {
            "type": "IAMRoleName",
            "collection": false,
            "description": "Choose an IAM role which is used in Glue ETL job and Glue Crawler. "
        },
        "WorkerType": {
            "type": "String",
            "collection": false,
            "allowedValues": [
                "G1.X",
                "G2.X"
            ],
            "defaultValue": "G1.X"
        },
        "DPU": {
            "type": "Integer",
            "allowedValues": [
                2,
                4,
                6
            ],
            "defaultValue": 2
        }
    }
}